<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Report View</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
	<wrapper class="d-flex flex-column">
	<div th:replace="header :: header(active=${active})"></div>
	<div class="container-sm">
		<div class="my-10 p-10 bg-body rounded shadow-sm">
		
			
	<a th:href="@{'/report/pdf'}" class="btn btn-primary btn-sm" tabindex="-1" role="button" >Print Report</a>
			<div class="table-responsive">
			<table class="table table-light table-hover">
			  <thead class="table-dark">
			    <tr>
			      <th scope="col">No</th>
			      <th scope="col">Nama</th>
			      <th scope="col">Kejadian</th>
			      <th scope="col">Alamat</th>
			      <th scope="col">Status</th>
			      <th scope="col">Keterangan</th>
			      <th scope="col">Gambar</th>
			     
			       <th scope="col">Action</th>
			    </tr>
			  </thead>
			  <tbody>
			  
			    <tr th:each="report : ${listreport}">
			      <td scope="row" th:text="${report.id}"></td>
			      <td th:text="${report.nama}"></td>
			      <td th:text="${report.kejadian}"></td>
			       <td th:text="${report.alamat}"></td>
			       <td th:text="${report.status}"></td>
			       <td th:text="${report.keterangan}"></td>
			       <td>
			       
					<img class="img-responsive" width="100" height="100"
						th:src="@{${report.gambar}}" />
			       </td>
			     
			      <td>
			      	<div th:switch="${report.status}">
			      		<div th:case = 'Pending'>
			      			<a th:href="@{/report/approved/{id}(id=${report.id})}"  class="btn btn-primary btn-sm" tabindex="-1" role="button" ><i class="fa fa-folder" ></i> Approve </a>
			        		<a th:href="@{/report/rejected/{id}(id=${report.id})}"  class="btn btn-primary btn-sm" tabindex="-1" role="button" ><i class="fa fa-folder" ></i> Reject </a>
			      		</div>
			        	<div th:case = 'Approved'>
			        		<p>Selesai</p>
			        	</div>
			        	<div th:case = 'Rejected'>
			        		<p>Selesai</p>
			        	</div>
			     	</div>
			      </td>
			    </tr>
			    
			  </tbody>
			</table>
			</div>

		</div>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
		crossorigin="anonymous"></script>
</body>
</html>
